        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(80,80,80,0.2) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, rgba(120,120,120,0.1) 1px, transparent 1px);
            background-size: 40px 40px, 80px 80px;
            animation: moveBG 10s linear infinite;
            overflow: hidden;
            height: 100vh;
        }
        
        .link-item {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .profile-pic {
            border: 3px solid #3a3a3a;
            transition: all 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
            border-color: #555;
        }
        
        .social-icon {
            transition: all 0.2s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.2);
        }
        
        .theme-toggle {
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: rotate(30deg);
        }

      
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100vh;
            background-color: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid #333;
            transition: all 0.3s ease;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .sidebar.open {
            left: 0;
        }
        

        
        .sidebar-item {
            padding: 12px 15px;
            margin: 8px 0;
            background: rgba(50, 50, 50, 0.5);
            border-radius: 6px;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        
        .sidebar-item:hover {
            background: rgba(70, 70, 70, 0.7);
            border-left: 3px solid #4f46e5;
            transform: translateX(5px);
        }
        
        .sidebar-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            color: #676669;
        }

        @keyframes moveBG {
            0% {
                background-position: 0 0, 0 0;
            }
            100% {
                background-position: 40px 40px, 80px 80px;
            }
        }

        .hacker-text {
            position: fixed;
            color: rgba(220, 220, 220, 0.7);
            pointer-events: none;
            z-index: -1;
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        
        .hacker-text.glow {
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 10px rgba(210, 210, 210, 0.8),
                         0 0 20px rgba(170, 170, 170, 0.6);
        }

        .fall-down {
            animation: fallDown linear forwards;
        }
        .fall-up {
            animation: fallUp linear forwards;
        }
        .fall-left {
            animation: fallLeft linear forwards;
        }
        .fall-right {
            animation: fallRight linear forwards;
        }

        @keyframes fallDown {
            to {
                transform: translateY(100vh);
            }
        }
        @keyframes fallUp {
            to {
                transform: translateY(-100vh);
            }
        }
        @keyframes fallLeft {
            to {
                transform: translateX(-100vw);
            }
        }
        @keyframes fallRight {
            to {
                transform: translateX(100vw);
            }
        }
    </style>
</head>

    <script>
       
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        
        menuBtn.addEventListener('click', function() {
            sidebar.classList.toggle('open');
            
            
            if (sidebar.classList.contains('open')) {
                menuBtn.querySelectorAll('span')[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                menuBtn.querySelectorAll('span')[1].style.opacity = '0';
                menuBtn.querySelectorAll('span')[2].style.transform = 'rotate(-45deg) translate(5px, -5px)';
            } else {
                menuBtn.querySelectorAll('span')[0].style.transform = 'none';
                menuBtn.querySelectorAll('span')[1].style.opacity = '1';
                menuBtn.querySelectorAll('span')[2].style.transform = 'none';
            }
        });
        
        
        document.addEventListener('click', function(event) {
            if (!sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
                sidebar.classList.remove('open');
                menuBtn.querySelectorAll('span')[0].style.transform = 'none';
                menuBtn.querySelectorAll('span')[1].style.opacity = '1';
                menuBtn.querySelectorAll('span')[2].style.transform = 'none';
            }
        });

        
        const characters = '01ハッカー｡◕‿◕｡┐(´∀｀)┌ﾟ+*:;ﾟｲΣ◖⚆ᴥ⚆◗✖╰⋃╯⌐■-■';
        const directions = [
            'fall-down', 'fall-up', 
            'fall-left', 'fall-right'
        ];
        
        function createHackerText() {
            const letter = document.createElement('div');
            const useGlow = Math.random() < 0.3;
            letter.className = `hacker-text ${directions[Math.floor(Math.random() * directions.length)]} ${useGlow ? 'glow' : ''}`;
            letter.textContent = characters[Math.floor(Math.random() * characters.length)];
            
            letter.style.left = `${Math.random() * 100}vw`;
            letter.style.top = `${Math.random() * 100}vh`;
            letter.style.animationDuration = `${5 + Math.random() * 5}s`;
            letter.style.opacity = `${0.5 + Math.random() * 0.4}`;
            letter.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            document.body.appendChild(letter);
            
            setTimeout(() => {
                letter.remove();
            }, 10000);
        }
        
        setInterval(() => {
            createHackerText();
            setTimeout(createHackerText, 100);
            setTimeout(createHackerText, 200);
        }, 300);
        
        document.getElementById('themeToggle').addEventListener('click', function() {
            const body = document.body;
            const icon = this.querySelector('i');
            
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                body.classList.add('light');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');

                body.style.backgroundColor = '#f3f4f6';
                body.style.color = '#1f2937';
                document.querySelectorAll('.link-item').forEach(el => {
                    el.classList.remove('bg-gray-800', 'hover:bg-gray-700');
                    el.classList.add('bg-gray-100', 'hover:bg-gray-200', 'text-gray-800');
                });
                
              
                document.querySelector('h1').classList.add('text-gray-800');
                document.querySelectorAll('p').forEach(p => p.classList.add('text-gray-600'));
                document.querySelectorAll('a.social-icon').forEach(a => a.classList.remove('text-gray-400'));
            } else {
                body.classList.remove('light');
                body.classList.add('dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
              
                body.style.backgroundColor = '#0a0a0a';
                body.style.color = '#e5e7eb';
                document.querySelectorAll('.link-item').forEach(el => {
                    el.classList.remove('bg-gray-100', 'hover:bg-gray-200', 'text-gray-800');
                    el.classList.add('bg-gray-800', 'hover:bg-gray-700');
                });
                
              
                document.querySelector('h1').classList.remove('text-gray-800');
                document.querySelectorAll('p').forEach(p => p.classList.remove('text-gray-600'));
                document.querySelectorAll('a.social-icon').forEach(a => a.classList.add('text-gray-400'));
            }
        });
        
        window.addEventListener('scroll', preventDefaultScroll);
        
        function preventDefaultScroll(e) {
            window.scrollTo(0, 0);
        }
        
        document.querySelectorAll('a').forEach(link => {
            if (link.href && !link.ariaLabel) {
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
            }
        });
    </script>
