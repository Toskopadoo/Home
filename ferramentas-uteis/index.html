<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas √öteis | toskopado.site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(80,80,80,0.2) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, rgba(120,120,120,0.1) 1px, transparent 1px);
            background-size: 40px 40px, 80px 80px;
            animation: moveBG 10s linear infinite;
            overflow: hidden;
            height: 100vh;
        }
        
        .link-item {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

       

        @keyframes moveBG {
            0% {
                background-position: 0 0, 0 0;
            }
            100% {
                background-position: 40px 40px, 80px 80px;
            }
        }

        .hacker-text {
            position: fixed;
            color: rgba(220, 220, 220, 0.7);
            pointer-events: none;
            z-index: -1;
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        
        .hacker-text.glow {
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 10px rgba(210, 210, 210, 0.8),
                         0 0 20px rgba(170, 170, 170, 0.6);
        }

        .fall-down {
            animation: fallDown linear forwards;
        }
        .fall-up {
            animation: fallUp linear forwards;
        }
        .fall-left {
            animation: fallLeft linear forwards;
        }
        .fall-right {
            animation: fallRight linear forwards;
        }

        @keyframes fallDown {
            to {
                transform: translateY(100vh);
            }
        }
        @keyframes fallUp {
            to {
                transform: translateY(-100vh);
            }
        }
        @keyframes fallLeft {
            to {
                transform: translateX(-100vw);
            }
        }
        @keyframes fallRight {
            to {
                transform: translateX(100vw);
            }
        }
    </style>
</head>
<body class="text-gray-200 flex flex-col items-center justify-center p-4">
  
    <a href="/" class="menu-btn" id="menuBtn">
        <span></span>
        <span></span>
        <span></span>
    </a>

    <div class="w-full max-w-md mx-auto">
    
        <h1 class="text-3xl font-bold mb-8 text-center">üîß Ferramentas √öteis</h1>
        

        <div class="space-y-4">
      
            <a href="www.toskopado.site/ferramentas-uteis/qrcodegen.html" class="link-item block bg-gray-800 hover:bg-gray-700 border border-gray-600 text-center py-4 px-6 rounded-lg font-medium">
                <span class="flex items-center justify-center">
                    <i class="fas fa-wrench mr-3"></i> Gerador De QR Code
                </span>
            </a>
            
        
            <a href="toskopado.site/erro" class="link-item block bg-gray-800 hover:bg-gray-700 border border-gray-600 text-center py-4 px-6 rounded-lg font-medium">
                <span class="flex items-center justify-center">
                    <i class="fas fa-cog mr-3"></i> Gerador de CPF
                </span>
            </a>
        </div>
    </div>

    <script>
        
        const characters = '01„Éè„ÉÉ„Ç´„ÉºÔΩ°‚óï‚Äø‚óïÔΩ°‚îê(¬¥‚àÄÔΩÄ)‚îåÔæü+*:;ÔæüÔΩ≤Œ£‚óñ‚öÜ·¥•‚öÜ‚óó‚úñ‚ï∞‚ãÉ‚ïØ‚åê‚ñ†-‚ñ†';
        const directions = [
            'fall-down', 'fall-up', 
            'fall-left', 'fall-right'
        ];
        
        function createHackerText() {
            const letter = document.createElement('div');
            const useGlow = Math.random() < 0.3;
            letter.className = `hacker-text ${directions[Math.floor(Math.random() * directions.length)]} ${useGlow ? 'glow' : ''}`;
            letter.textContent = characters[Math.floor(Math.random() * characters.length)];
            
            letter.style.left = `${Math.random() * 100}vw`;
            letter.style.top = `${Math.random() * 100}vh`;
            letter.style.animationDuration = `${5 + Math.random() * 5}s`;
            letter.style.opacity = `${0.5 + Math.random() * 0.4}`;
            letter.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            document.body.appendChild(letter);
            
            setTimeout(() => {
                letter.remove();
            }, 10000);
        }
        
        setInterval(() => {
            createHackerText();
            setTimeout(createHackerText, 100);
            setTimeout(createHackerText, 200);
        }, 300);
      
        window.addEventListener('scroll', function(e) {
            window.scrollTo(0, 0);
        });
        

        document.querySelectorAll('a[href^="http"]').forEach(link => {
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
        });
    </script>
</body>
                  </html>
